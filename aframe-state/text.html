<html>
  <head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  </head>
  <body>

    <a-scene>

      <a-sky src="360.jpg" ></a-sky>

      <a-entity id="container"></a-entity>


    </a-scene>

  </body>
  <script>
    const el = document.getElementById("container");
    var template;
    template = document.createElement('a-entity');
    template.setAttribute('id', 'shoppingItem');
    template.innerHTML = '<a-box id="xyz" material="color: red" position="0 0 -2" height="2" width="2" depth="2"></a-box>';
    el.sceneEl.appendChild(template.children[0]);

    // el.setAttribute('bind-for', {
    //   for: 'shoppingItem',
    //   in: 'shoppingList',
    //   template: '#shoppingItem',
    //   key: 'name'
    // });

  </script>

</html>
