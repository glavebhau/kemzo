<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script>
    AFRAME.registerComponent('listener', {
        init() {
            console.log('listener - init');
            this.el.addEventListener('mouseenter', (e) => {
                console.log("mouseenter : ", this.el.id, e);
            });

            this.el.addEventListener('mouseleave', (e) => {
                console.log("mouseleave : ", this.el.id, e);
            });

            this.el.addEventListener('click', (e) => {
                console.log("click : ", this.el.id, e);
            });
        }
    });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
            <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
            <a-mixin id="red" material="color: red"></a-mixin>
            <a-mixin id="green" material="color: green"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="yellow" material="color: yellow"></a-mixin>
            <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        </a-assets>
        <a-entity position="0 2.2 4">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;" material="color: cyan; shader: flat" cursor="fuse: true; fuseTimeout: 2300" id="cursor" raycaster="objects: .clickable">
                </a-entity>
            </a-entity>
        </a-entity>
        <a-entity position="-3.5 1 0">
            <a-entity mixin="cube red" id="red" listener class="clickable">
            </a-entity>
        </a-entity>
        <a-entity position="0 1 0">
            <a-entity mixin="cube green" id="green" listener class="clickable">
            </a-entity>
        </a-entity>
        <a-entity position="3.5 1 0" rotation="0 45 0">
            <a-entity mixin="cube blue" id="blue" listener class="clickable">
            </a-entity>
        </a-entity>
        <a-entity position="0 3 0" class="clickable" mixin="cube yellow" id="yellow" listener class="clickable" rotation="0 45 0" scale=".5 .5 .5"></a-entity>
        <a-entity cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .clickable" />
    </a-scene>
</body>

</html>
